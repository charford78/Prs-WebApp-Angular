<h4>Vendor Detail</h4>
<p style="font-weight: 500">
    <a routerLink= "/vendors/list">Back to List</a>
</p>
<br>
<main>
    <form *ngIf="vendor">
        <table class="table table-sm" style="border: 1px solid black">
            <tbody>
                <tr>
                    <td class="headers">Id:</td>
                    <td>
                        <input id="xid" type="number" size=10 [(ngModel)]="vendor.id" name="vendorId" disabled>
                    </td>
                </tr>
                <tr>
                    <td class="headers">Code:</td>
                    <td>
                        <input id="xcode" type="text" size=10 [(ngModel)]="vendor.code" name="code" disabled>
                    </td>
                </tr>
                <tr>
                    <td class="headers">Name:</td>
                    <td>
                        <input id="xname" type="text" size=30 [(ngModel)]="vendor.name" name="name" disabled>
                    </td>
                </tr>
                <tr>
                    <td class="headers">Address:</td>
                    <td>
                        <input id="xaddress" type="text" size=50 [(ngModel)]="vendor.address" name="address" disabled>
                    </td>
                </tr>
                <tr>
                    <td class="headers">City:</td>
                    <td>
                        <input id="xcity" type="text" size=30 [(ngModel)]="vendor.city" name="city" disabled>
                    </td>
                </tr>
                <tr>
                    <td class="headers">State:</td>
                    <td>
                        <input id="xstate" type="text" size=5 [(ngModel)]="vendor.state" name="state" disabled>
                    </td>
                </tr>
                <tr>
                    <td class="headers">Zip:</td>
                    <td>
                        <input id="xzip" type="text" size=10 [(ngModel)]="vendor.zip" name="zip" disabled>
                    </td>
                </tr>
                <tr>
                    <td class="headers">Phone:</td>
                    <td>
                        <input id="xphone" type="text" [(ngModel)]="vendor.phone" name="phone" disabled>
                    </td>
                </tr>
                <tr>
                    <td class="headers">Email:</td>
                    <td>
                        <input id="xemail" type="text" [(ngModel)]="vendor.email" name="email" disabled>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="text-center">
            <a routerLink= "/vendors/edit/{{vendor.id}}">
                <button type="button" class="btn btn-warning">Edit</button>
            </a>
            <span> | </span>
            <button (click)= "delete(vendor.id)" type="button" class="btn btn-danger">Delete</button>
        </div>
    </form>
</main>
